<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="flex-container-right">
            <div class="nav-links">
                <a href="image.html">Image Search</a>
            </div>
            <div class="nav-links">
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>
        <div class="flex-container-center">
            <img src="logo.png" alt="Google">
        </div>
        <form action="https://www.google.com/search">
            <div class="roundbox">
                <input type="text" name="q" autofocus spellcheck="false" class="input">
            </div>
            <div class="flex-container-center">
                <button type="submit" class=button>Google Search</button>
                <button type="submit" name="btnI" value="1" class="button">I'm Feeling Lucky</button>
                <!-- <input type="submit" value="Google Search" class="button">
                <input type="submit" value="I'm Feeling Lucky" class="button"> -->
            </div>
        </form>
    </body>
</html>
