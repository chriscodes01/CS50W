<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="font-family: arial, sans-serif;">
        <div class="flex-container">
            <div class="flex-container-topleft">
                <img src="logo.png" alt="Google" style="margin-left: 8px; margin-top: 8px; width: 10%;">
            </div>
            <div class="nav-links">
                <a href="index.html">Google Search</a>
            </div>
        </div>
        <div class="flex-container" style="border-bottom: 1px solid gainsboro;">
            <h3 style="font-weight: normal; color: #d93025;">Advanced Search</h3>
        </div>
        <form action="https://www.google.com/search">
            <div class="grid-container">
                <div class="entire-row" style="font-size: 18px; padding: 20px 0;">Find pages with...</div>
                
                <div class="fields">
                    all these words: 
                </div>
                <input type="text" name="as_q" autofocus spellcheck="false" class="adv-bars">
                
                <div class="fields">
                    this exact word or phrase:
                </div>
                <input type="text" name="as_epq" autofocus spellcheck="false" class="adv-bars">
                
                <div class="fields">
                    any of these words:
                </div>
                <input type="text" name="as_oq" autofocus spellcheck="false" class="adv-bars">
                
                <div class="fields">
                    none of these words:
                </div>
                <input type="text" name="as_eq" autofocus spellcheck="false" class="adv-bars">

                <div></div>
                <div class="adv-bars" style="text-align: right;">
                    <button type="submit" class="adv-button">Advanced Search</button>
                </div>
            </div>
        </form>
    </body>
</html>

<!--
On the Google Advanced Search page, the user should be able to provide input for the following four fields (taken from Google’s own advanced search options)
    Find pages with… “all these words:”
    Find pages with… “this exact word or phrase:”
    Find pages with… “any of these words:”
    Find pages with… “none of these words:”
Like Google’s own Advanced Search page, the four options should be stacked vertically, and all of the text fields should be left aligned.
    Consistent with Google’s own CSS, the “Advanced Search” button should be blue with white text.
    When the “Advanced Search” button is clicked, the user should be taken to the search results page for their given query.
-->
